<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number.parse(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s))
        // (number + number) para adição
        // (string + string) para concatenação
        /*
        CONVERSÃO STRING
        String()

        CONVERSÃO NUMBER
        Number()
        Number.parseFloat() // Número Decimal
        parseFloat() // Número Decimal

        Number.parseInt() // Número Inteiro
        parseInt() // Número Inteiro
        */
    </script>
</body>
</html>
